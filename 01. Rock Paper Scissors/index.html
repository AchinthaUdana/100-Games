<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NovaForge</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="game-container">
      <div class="header">
        <h1>JavaScript<span> Game</span></h1>
        <div class="score-display">
          <div class="score-label">SCORE</div>
          <div class="score-value" id="score">0</div>
        </div>
      </div>

      <div class="game-area" id="gameArea">
        <div class="selection-screen">
          <div class="selection-title">CHOOSE YOUR WEAPON</div>
          <div class="choices">
            <div class="choice-btn" data-choice="rock">
              <div class="choice-icon"><i class="fas fa-hand-rock"></i></div>
              <div class="choice-glow"></div>
            </div>
            <div class="choice-btn" data-choice="paper">
              <div class="choice-icon"><i class="fas fa-hand-paper"></i></div>
              <div class="choice-glow"></div>
            </div>
            <div class="choice-btn" data-choice="scissors">
              <div class="choice-icon">
                <i class="fas fa-hand-scissors"></i>
              </div>
              <div class="choice-glow"></div>
            </div>
          </div>
        </div>

        <div class="battle-screen hidden">
          <div class="battle-choices">
            <div class="player-choice">
              <div class="choice-title">YOU</div>
              <div class="choice-display" id="playerChoice">
                <div class="choice-icon"><i class="fas fa-question"></i></div>
              </div>
            </div>
            <div class="vs-circle">
              <div class="vs-text">VS</div>
            </div>
            <div class="computer-choice">
              <div class="choice-title">CPU</div>
              <div class="choice-display" id="computerChoice">
                <div class="choice-icon"><i class="fas fa-question"></i></div>
              </div>
            </div>
          </div>
          <div class="result-display" id="resultDisplay"></div>
          <button class="play-again-btn" id="playAgainBtn">PLAY AGAIN</button>
        </div>
      </div>

      <div class="hud">
        <div class="hud-item">
          <div class="hud-label">WINS</div>
          <div class="hud-value" id="wins">0</div>
        </div>
        <div class="hud-item">
          <div class="hud-label">LOSSES</div>
          <div class="hud-value" id="losses">0</div>
        </div>
        <div class="hud-item">
          <div class="hud-label">DRAWS</div>
          <div class="hud-value" id="draws">0</div>
        </div>
      </div>
    </div>

    <div class="particles" id="particles"></div>

    <script src="app.js"></script>
  </body>
</html>
