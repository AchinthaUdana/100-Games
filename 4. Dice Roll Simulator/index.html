<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Dice Roller</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Neon Dice Roller</h1>

      <div class="dice-container">
        <div class="dice" id="dice1">
          <div class="dice-face face-1"><div class="dot"></div></div>
          <div class="dice-face face-2">
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="dice-face face-3">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="dice-face face-4">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="dice-face face-5">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="dice-face face-6">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>

        <div class="dice" id="dice2">
          <div class="dice-face face-1"><div class="dot"></div></div>
          <div class="dice-face face-2">
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="dice-face face-3">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="dice-face face-4">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="dice-face face-5">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="dice-face face-6">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>

      <div class="controls">
        <button class="btn" id="rollBtn">Roll Dice</button>
        <div class="history">
          <h3>Roll History</h3>
          <div class="history-list" id="historyList"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
